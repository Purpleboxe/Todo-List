<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="icon" href="images/checkmark-icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="sidebar">
            <h1 class="logo">Todo List</h1>

            <div class="projects">
                <div class="project-header">
                    Projects
                </div>
                <div class="divider"></div>
            </div>

            <button id="addProjectBtn">+ New Project</button>
        </div>
        
        <div id="addProject" class="">
            <form id="addProjectForm" action="">
                <input type="text" class="input" id="projectName" placeholder="Name your project" maxlength="30">
                <button class="sumbit-btn">Sumbit</button>
            </form>
        </div>
        <div id="addTask" class="">
            <form id="addTaskForm" action="">
                <input type="text" class="input" id="taskName" placeholder="Name your task" maxlength="40">
                <input type="text" class="input" id="taskDescription" placeholder="Task description" maxlength="50">
                <div class="date">
                    <label for="taskDate">Date</label>
                    <input type="date" id="taskDate" class="input">
                </div>
                <button class="sumbit-btn">Sumbit</button>
            </form>
        </div>
        <div class="overlay"></div>

        <div id="body"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
